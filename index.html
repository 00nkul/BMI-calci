<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI Calculator</title>
  </head>
  <body>
    
    <div class="container mt-4">
      <h1 class="text-center display-4 m-4 p-4  b-shadow">Body Mass Index (BMI) Calculator</h1>

      <div class=" d-flex justify-content-evenly">
        <div class="form-check mt-4">
          <input class="form-check-input " type="radio" name="flexRadioDefault" id="standard-unit-btn" onclick="showStandardUnit(this)">
          <label class="form-check-label" for="standard-unit-btn">
            Standard Units
          </label>
        </div>
        <div class="form-check mt-4">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="metric-unit-btn" onclick="showMetricUnit(this)" checked>
          <label class="form-check-label" for="metric-unit-btn">
            Metric Units
          </label>
        </div>
      </div>

      <div class="b-shadow mb-4">
        <div class="row  text-center"   id="metric-unit">
              <form>
                <div class="mb-3 ">
                  <label for="weight" class="form-label mt-4">Enter your weight</label>
                  <input type="text" class="form-control w-auto d-block  mx-auto" placeholder="Weight in KG" id="txt-weight">
                </div>
                <div class="mb-3 ">
                  <label for="height" class="form-label mt-4">Enter your Height</label>
                  <input type="text" class="form-control w-auto  d-block  mx-auto" id="txt-height" placeholder="Height in CM">
                </div>
                <button type="button" class=" d-block btn btn-primary w-auto btn-lg mx-auto mb-3" onclick="findBMI()">Find BMI</button>
              </form>
        </div>

        <div class="row  text-center" style="display: none;" id="standard-unit">
          <form>
            <div class="mb-3 ">
              <label for="weight" class="form-label mt-4">Enter your weight</label>
              <input type="text" class="form-control w-auto d-block  mx-auto" placeholder="Weight in Pound" id="txt-weight-pound">
            </div>
            <div class="mb-3 ">
              <label for="height" class="form-label mt-4">Enter your Height</label>
              <input type="text" class="form-control w-auto  d-block  mx-auto" id="txt-height-feet" required placeholder="Feet">
              <input type="text" class="form-control w-auto  d-block  mx-auto mt-2" id="txt-height-inches" required placeholder="Inches">
            </div>
            <button type="button" class=" d-block btn btn-primary w-auto btn-lg mx-auto mb-3" onclick="findBMIStd()">Find BMI</button>
          </form>
        </div>
      </div>
        <div id="result" >
              <h2 class="text-center display-5" id="txt-BMI"></h2>
              <h3 class="text-center display-5" id="txt-remark"></h3>
        </div>
      
    </div>
    <script src="./js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
