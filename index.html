<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1 class="text-center display-4 mt-4">BMI Calculator</h1>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 ">
              <form>
                <div class="mb-3">
                  <label for="weight" class="form-label mt-4">Enter your weight</label>
                  <input type="text" class="form-control" placeholder="Weight in KG" id="txt-weight">
                </div>
                <div class="mb-3">
                  <label for="height" class="form-label mt-4">Enter your Height</label>
                  <input type="text" class="form-control" id="txt-height" placeholder="Height in CM">
                </div>
                <button type="button" class="btn btn-primary btn-lg w-100 mt-5" onclick="findBMI()">Find BMI</button>
              </form>

            </div>
            <div class="col-md-6">
              <h2 class="text-center display-4" id="txt-BMI"></h2>
              <h3 class="text-center display-2" id="txt-remark"></h3>
            </div>
        </div>

    </div>
    <script src="./js/script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
